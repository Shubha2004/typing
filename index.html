<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div id="timer">60</div>
        <div id="quote-display" class="quote"></div>
        <textarea id="quote-input" autofocus placeholder="Start typing here..."></textarea>
        <div id="stats">
            WPM: <span id="wpm">0</span> | Accuracy: <span id="accuracy">100</span>%
        </div>
        <button id="restart">Restart Test</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
